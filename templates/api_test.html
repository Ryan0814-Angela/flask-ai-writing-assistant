<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI API Ê∏¨Ë©¶Â∑•ÂÖ∑</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background: linear-gradient(to right, #f5f7fa, #c3cfe2);
        }
    
        .return-home-btn {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 1000;
            background-color: #17a2b8;
            color: white;
            border: none;
            border-radius: 30px;
            padding: 8px 16px;
            font-weight: bold;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            transition: background-color 0.3s;
            text-decoration: none;
        }
    
        .return-home-btn:hover {
            background-color: #138496;
            color: white;
        }
    
        .card {
            max-width: 800px;
            margin: 30px auto;
            padding: 30px;
            font-size: 1.2rem;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
    
        h3 {
            font-size: 1.6rem;
        }
    </style>
    
</head>
<body class="container mt-4">

    <!-- ËøîÂõûÈ¶ñÈ†ÅÊåâÈàï -->
    <a href="/" class="return-home-btn">üè† ËøîÂõûÈ¶ñÈ†Å</a>

    <h1 class="text-center text-primary mb-4">AI API Ê∏¨Ë©¶Â∑•ÂÖ∑</h1>

    <!-- ChatGPT -->
    <div class="card p-3 mb-4">
        <h3 class="text-info">ChatGPT</h3>
        <input type="text" id="chatgpt_prompt" class="form-control mb-2" placeholder="Ëº∏ÂÖ• ChatGPT ÊèêÁ§∫Ë©û">
        <button class="btn btn-primary" onclick="sendChatGPT()">ÁôºÈÄÅ</button>
        <pre id="chatgpt_response" class="bg-light p-3 mt-2 rounded"></pre>
    </div>

    <!-- Gemini -->
    <div class="card p-3 mb-4">
        <h3 class="text-success">Gemini</h3>
        <input type="text" id="gemini_prompt" class="form-control mb-2" placeholder="Ëº∏ÂÖ• Gemini ÊèêÁ§∫Ë©û">
        <button class="btn btn-success" onclick="sendGemini()">ÁôºÈÄÅ</button>
        <pre id="gemini_response" class="bg-light p-3 mt-2 rounded"></pre>
    </div>

    <!-- JS -->
    <script>
        function sendChatGPT() {
            const prompt = document.getElementById("chatgpt_prompt").value;
            fetch("/chatgpt", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ prompt })
            })
            .then(res => res.json())
            .then(data => {
                document.getElementById("chatgpt_response").textContent = JSON.stringify(data, null, 2);
            });
        }

        function sendGemini() {
            const prompt = document.getElementById("gemini_prompt").value;
            fetch("/gemini", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ prompt })
            })
            .then(res => res.json())
            .then(data => {
                document.getElementById("gemini_response").textContent = JSON.stringify(data, null, 2);
            });
        }
    </script>

</body>
</html>
